<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>The Fish Tank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-ocean">
    <header>
        <h1 id="page-title">The Fish Tank</h1>
        <nav>
            <a data-view="home">Home</a>
            <a data-view="weather">Potter Weather Predictions</a>
            <div class="nav-dropdown">
                <a class="nav-dropdown-toggle">Fish Games</a>
                <div class="nav-dropdown-menu">
                    <a data-view="fishtank">Fish Tank</a>
                    <a data-view="battle">Tank Battle</a>
                    <a data-view="fighter">Fighter Fish</a>
                </div>
            </div>
        </nav>
    </header>
    <main id="home" class="active">
        <div id="home-weather" class="home-weather-summary"></div>
    </main>
    <div id="weather">
    </div>
    <div id="tank">
        <div class="sandy-bottom"></div>
        <div class="plant plant-1"></div>
        <div class="plant plant-2"></div>
        <div class="plant plant-3"></div>
    </div>
    <div id="arena">
        <div class="muddy-ground"></div>
        <div class="mound mound-1"></div>
        <div class="mound mound-2"></div>
        <div class="mound mound-3"></div>
    </div>
    <div id="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>
    <p class="hint" id="hint"></p>
    <script src="js/tank.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/fighter.js"></script>
    <script src="js/weather.js"></script>
    <script>
    (() => {
        const views = {
            home: {
                el: document.getElementById('home'),
                app: null,
                title: 'The Fish Tank',
                hint: '',
                theme: 'theme-ocean'
            },
            weather: {
                el: document.getElementById('weather'),
                app: window.WeatherApp,
                title: 'Potter Weather Predictions',
                hint: '',
                theme: 'theme-ocean'
            },
            fishtank: {
                el: document.getElementById('tank'),
                app: window.FishTankApp,
                title: 'The Fish Tank',
                hint: 'Click to add a fish',
                theme: 'theme-ocean'
            },
            battle: {
                el: document.getElementById('arena'),
                app: window.BattleApp,
                title: 'The Tank Battle',
                hint: 'Click to deploy a tank',
                theme: 'theme-battle'
            },
            fighter: {
                el: document.getElementById('sky'),
                app: window.FighterApp,
                title: 'Fighter Fish',
                hint: 'Click to scramble a fighter',
                theme: 'theme-sky'
            }
        };

        const h1 = document.getElementById('page-title');
        const hint = document.getElementById('hint');
        const navLinks = document.querySelectorAll('nav a[data-view]');
        let current = null;

        function switchView(name) {
            if (current === name) return;

            if (current) {
                views[current].el.classList.remove('active');
                if (views[current].app) views[current].app.stop();
            }

            const view = views[name];
            document.body.className = view.theme;
            view.el.classList.add('active');
            h1.textContent = view.title;
            document.title = view.title;
            hint.textContent = view.hint;
            if (view.app) view.app.start();

            const gameViews = ['fishtank', 'battle', 'fighter'];
            navLinks.forEach(a => {
                a.classList.toggle('active', a.dataset.view === name);
            });
            const dropdownToggle = document.querySelector('.nav-dropdown-toggle');
            if (dropdownToggle) {
                dropdownToggle.classList.toggle('active', gameViews.includes(name));
            }

            var menu = document.querySelector('.nav-dropdown-menu');
            if (menu) menu.classList.remove('open');

            current = name;
            if (name === 'home') {
                history.replaceState(null, '', location.pathname);
                if (window.WeatherApp && window.WeatherApp.loadHomeSummary) {
                    window.WeatherApp.loadHomeSummary();
                }
            } else {
                history.replaceState(null, '', '#' + name);
            }
        }

        document.addEventListener('click', (e) => {
            const toggle = e.target.closest('.nav-dropdown-toggle');
            const menu = document.querySelector('.nav-dropdown-menu');
            if (toggle) {
                e.preventDefault();
                menu.classList.toggle('open');
                return;
            }
            const link = e.target.closest('[data-view]');
            if (link) {
                e.preventDefault();
                if (menu) menu.classList.remove('open');
                switchView(link.dataset.view);
                return;
            }
            if (menu && !e.target.closest('.nav-dropdown')) {
                menu.classList.remove('open');
            }
        });

        var initialView = 'home';
        var hash = location.hash.replace('#', '');
        if (hash && views[hash]) {
            initialView = hash;
        } else if (hash.startsWith('weather/')) {
            initialView = 'weather';
        }
        switchView(initialView);

        if (window.WeatherApp && window.WeatherApp.loadHomeSummary) {
            window.WeatherApp.loadHomeSummary();
        }

        window.addEventListener('hashchange', function() {
            var hash = location.hash.replace('#', '');
            if (hash && views[hash]) {
                switchView(hash);
            } else if (hash.startsWith('weather/')) {
                switchView('weather');
            } else if (!hash) {
                switchView('home');
            }
        });
    })();
    </script>
</body>
</html>
