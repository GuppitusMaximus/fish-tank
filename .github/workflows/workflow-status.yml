name: Update Workflow Status

on:
  workflow_run:
    workflows: ["Fetch Netatmo Weather Data"]
    types: [completed]

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Export workflow status
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python BackEnds/the-snake-tank/export_workflow.py --output FrontEnds/the-fish-tank/data/workflow.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add FrontEnds/the-fish-tank/data/workflow.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update workflow status"
          git pull --rebase
          git push
