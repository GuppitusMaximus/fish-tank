name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'FrontEnds/the-fish-tank/**'
      - 'FrontEnds/dungeon-fisher/**'
  workflow_run:
    workflows: ["Fetch Netatmo Weather Data"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FrontEnds/dungeon-fisher/package-lock.json
      - name: Build Dungeon Fisher V2
        working-directory: FrontEnds/dungeon-fisher
        run: npm ci && npm run build
      - name: Copy V2 build into deploy directory
        run: cp -r FrontEnds/dungeon-fisher/dist FrontEnds/the-fish-tank/dungeon-fisher
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: FrontEnds/the-fish-tank
      - id: deployment
        uses: actions/deploy-pages@v4
